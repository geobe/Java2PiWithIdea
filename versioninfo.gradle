// Task to generate version.properties
def generateVersionProperties = tasks.register("generateVersionProperties") {

    // capture version at configuration time via Provider
    def versionProvider = project.provider { project.version.toString() }

    // declare version as task input
    inputs.property("version", versionProvider)

//    // Explicit input â€” Gradle will detect version changes
//    inputs.property("version", project.version.toString())

    // Declare a single file as task output
    def outputFile = layout.buildDirectory.file("generated/version.properties")
    outputs.file(outputFile)

    doLast {
        def file = outputFile.get().asFile
        file.parentFile.mkdirs()
        file.text = "version=${versionProvider.get()}\n"
    }
}

    // processResources shall generate version.properties
    tasks.named("processResources") {
        dependsOn(generateVersionProperties)

        from(generateVersionProperties.get().outputs.files) {
            into ""
    }
}
