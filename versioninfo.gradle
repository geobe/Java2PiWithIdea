// Task zum Erzeugen von version.properties
def generateVersionProperties = tasks.register("generateVersionProperties") {
    // Provider-basierter Output-Pfad
    def outputDir = layout.buildDirectory.dir("generated-resources")

    outputs.dir(outputDir)

    doLast {
        def dir = outputDir.get().asFile
        dir.mkdirs()
        new File(dir, "version.properties").text = "version=${project.version}\n"
    }
}

// Warten, bis das application-Plugin aktiv ist
plugins.withId("application") {
    // Da application -> java impliziert, sind SourceSets sicher verfÃ¼gbar
    sourceSets.named("main") { main ->
        main.resources.srcDir(layout.buildDirectory.dir("generated-resources"))
    }

    // processResources soll version.properties generieren
    tasks.named("processResources") {
        dependsOn(generateVersionProperties)
    }
}
